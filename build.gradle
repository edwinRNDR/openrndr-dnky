plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
    id 'maven'
}

group 'org.openrndr.dnky'
version '0.0.3-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url="https://dl.bintray.com/openrndr/openrndr"
    }
    maven { url 'https://jitpack.io' }

}

ext.openrndr_version = "0.4.0-SNAPSHOT"
dependencies {
    compile "org.openrndr:openrndr-core:$openrndr_version"
    compile "org.openrndr:openrndr-gl3:$openrndr_version"
    runtime "org.openrndr:openrndr-gl3-natives-windows:$openrndr_version"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile 'com.github.kotlin-graphics:gli:v0.8.3.0-build-11'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
